<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script>
        window.$ = window.jQuery = require('./jquery.js');
    </script>
    <link rel="stylesheet" href="bs4.css">
    <link rel="stylesheet" href="fa5.css">
    <link rel="stylesheet" href="editor.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm justify-content-center" id="nav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <span id="open-file"><i class="fas fa-folder-open"></i> Abrir arquivo</span>
            </li>
            <li class="nav-item">
                <span id="save-file"> <i class="fas fa-save"></i> Salvar Arquivo</span>
            </li>
            <li class="nav-item">
                <span id="analyze-file"> <i class="fas fa-bolt"></i> Analisar</span>
            </li>
        </ul>
    </nav>
    <div class="container-fluid">
        <div id="file-path">
            <input id="upload" type="file" />
        </div>
        <div class="row" id="program-data">
            <div class="col-lg-8">
                <textarea id="program-text" class="form-control" rows="15"></textarea>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="err-box">
                            <h6 class="text-center"> <b>Erro Lexico</b></h6>
                            <textarea id="lex-errs" class="form-control" rows="4" disabled></textarea>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="err-box">
                            <h6 class="text-center"><b>Erro Sintatico</b></h6>
                            <textarea id="syn-errs" class="form-control" rows="4" disabled></textarea>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-lg-4">
                <table class="table" id="table">
                    <thead>
                        <tr>
                            <th>Token</th>
                            <th>Atributo</th>
                            <th>Linha</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="jquery.js"></script>
    <script src="editor.js"></script>
</body>

</html>
